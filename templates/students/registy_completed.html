{% extends 'base.html' %}

{% load staticfiles %}


{% block title %} Thank you! {% endblock title %}


{% block nav_class_participate %} active {% endblock %}


{% block main_content %}
  <div class="jumbotron">
    <div class="container">
      <br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
  </div>
{% endblock main_content %}
