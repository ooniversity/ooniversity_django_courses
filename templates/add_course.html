<!DOCTYPE html>

{% extends 'base.html' %}


{% block title %} PythonClasses | Добавление нового урока |{% endblock %}


{% block content %}
<div class="container">
  <div class="jumbotron">
    <div class="panel panel-default">
    <!-- Default panel contents -->
      <div class="panel-heading"><h2>Добавление нового урока</h2></div>
        <div class="panel-body">
          <div class="row" style="margin-top:30px; margin-left:30px">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }} 
              <input type="submit" value="Добавить" class="btn btn-success">
            </form>
          </div>
        </div>
    </div>
  </div>  
</div>

  
{% endblock %}
