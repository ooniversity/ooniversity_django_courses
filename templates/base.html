<!DOCTYPE html>
<html lang="ru">
  <head>
    {%load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--<link rel="icon" href= "{% static "img/favicon.ico" %}">-->
    <title>{% block title %}{% endblock title %}</title>
      <!-- Bootstrap and mystyle-->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/mystyle.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default"><!--What is this tab-->
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'courses_main' %}"><img alt="Brand" src="{% static 'img/pybursa_logo.png' %}" width="21px"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_main %}{% endblock%}">
              <a href="{% url 'courses_main' %}"><b>Главная</b></a></li>
            <li class="{% block nav_class_contact %}{% endblock%}">
              <a href="{% url 'contact_list' %}"><b>Контакты</b></a></li>
            <li class="{% block nav_class_students %}{% endblock%}">
              {% block students_link %}{% endblock students_link %}<b>Студенты</b></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

{% block main_contant %}
{% endblock main_contant %}

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
