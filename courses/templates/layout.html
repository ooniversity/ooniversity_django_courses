<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  {% block extra_head %} {% endblock %}
</head>

<body>
  <header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
        <div>
            <img src="{% static 'images/python_1.png' %}" width="20" height="25">
            Главная
          </div>
        </a>      
      </div>

      <ul class="nav navbar-nav navbar-left">
        <li>
          {% if course %}
          <a href="{% url 'students:students_list' %}?course_id={{ course.id }}">Студенты</a>
          {% else %}
          <a href="{% url 'students:students_list' %}">Студенты</a>
          {% endif %}
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{% url 'contact' %}">Контакты</a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <footer class="footer navbar-fixed-bottom">
    <div class="container">
      <p class="text-muted"> &copy; 2015 All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
